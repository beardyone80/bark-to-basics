{% load static %}

{% with request.resolver_match_url_name as url_name %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link {% if request.path == home_url %}active" aria-current="page{% endif %}"
                    href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if url_name == 'add_lesson' %}active{% endif %}" href="{% url 'add_lesson' %}">Add lesson</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link {% if request.path == logout_url %}active" aria-current="page{% endif %}"
                    href="{% url 'account_logout' %}">Logout</a>
            </li> 
            <li class="nav-item">
                <a class="nav-link {% if request.path == modules_url %}active" aria-current="page{% endif %}"
                    href="{% url 'modules' %}">Modules</a>
            {% else %} <li class="nav-item">
                <a class="nav-link {% if request.path == signup_url %}active" aria-current="page{% endif %}"
                    href="{% url 'account_signup' %}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == login_url %}active" aria-current="page{% endif %}"
                    href="{% url 'account_login' %}">Login</a>
            </li>

            </li>
             {% endif %}
        </ul> <span class="navbar-text text-muted"> adventures in dog ownership </span>
    </div>
</nav>
{% endwith %}
