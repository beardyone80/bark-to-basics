{% extends 'base.html' %}
{% block title %}Add Lesson{% endblock %}
{% block content %}
<div class="container"> 
    <form method="post" enctype="multipart/form-data" class="p-2 form"> 
        <h1 class="text-center">Add Lesson</h1> 
        {% csrf_token %} 
        {{ form.media }} 
        {{ form| crispy }} 
        <div class="text-center"> 
            <button type="submit" class="btn btn-primary mt-2">Create Lesson</button> 
        </div> 
    </form> 
</div> 
{% endblock %}
